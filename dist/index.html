<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="./style.min.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./favicon.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Shopping List</h1>
      <div class="row">
        <div class="col-12 col-sm-9">
          <input class="value-item form-control" type="text" placeholder="Describe item" />
        </div>

        <div class="col-12 col-sm-3">
          <button class="col-12 add-item btn btn-primary">Add Item</button>
        </div>
      </div>
      
      <ul class="col-xs-12 mt-3 all-items list-group"></ul>
    </div>
    <script defer src="tmx-venus.js"></script>
  </body>
</html>
